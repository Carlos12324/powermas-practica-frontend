[build]
  command = "npm run build"
  publish = "dist"

# Node version
[build.environment]
  NODE_VERSION = "18"

# SPA redirect rules (backup del _redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para seguridad y cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
